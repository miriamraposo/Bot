<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriBot - Fase 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="logo-header">
            <img src="static/images/logo.png" alt="NutriBot logo" class="logo-icon">
            <div class="logo-text">
                <h1>NutriBot</h1>
                <p class="claim">Comé mejor. Viví mejor.</p>
            </div>
        </header>


        <!-- Collage de inspiración saludable -->
        <!-- Mini collage horizontal -->
        <div class="collage-mini">
        <img src="static/images/comida_saludable.jpg" alt="Comida">
        <img src="static/images/gimnasio.jpg" alt="Gimnasio">
        <img src="static/images/pilates.jpg" alt="Pilates">
        <img src="static/images/running.jpg" alt="Running">
        <img src="static/images/yoga.jpg" alt="Yoga">
        </div>

        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-group-wrapper">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
                    <button id="send-btn" class="btn-primary">Enviar</button>
                    <button id="voice-btn" class="btn-secondary">
                    <i class="fas fa-microphone-alt"></i>
                    </button>
                </div>

                <div class="reset-group">
                    <button id="reset-btn" class="btn-warning">
                    <i class="fas fa-redo-alt"></i> Reiniciar
                    </button>
                </div>
            </div>

            </div>

        <div id="nutrition-data" class="oculto">
            <div id="menu-display"></div>
            <table>
                <thead>
                    <tr><th>Alimento</th><th>Calorías</th></tr>
                </thead>
                <tbody id="calories-data"></tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
